<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>XVC Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #111;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: white;
      color: black;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background-color: white;
      opacity: 0.1;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0.1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>XVC Hub</h1>
    <button onclick="copyScript()">Copy Script</button>
  </div>

  <div class="background" id="bg"></div>

  <script>
    const script = `loadstring(game:HttpGet("https://xvc-hub.vercel.app/"))()`;

    function copyScript() {
      navigator.clipboard.writeText(script).then(() => {
        alert("Script Copied.");
      }).catch(() => {
        alert("error.");
      });
    }

    // Arka plan efektleri (hareketli beyaz noktalar)
    const bg = document.getElementById("bg");
    for (let i = 0; i < 100; i++) {
      const c = document.createElement("div");
      c.classList.add("circle");
      c.style.width = Math.random() * 8 + 2 + "px";
      c.style.height = c.style.width;
      c.style.left = Math.random() * 100 + "vw";
      c.style.top = Math.random() * 100 + "vh";
      c.style.animationDuration = (Math.random() * 10 + 5) + "s";
      bg.appendChild(c);
    }
  </script>
</body>
</html>
